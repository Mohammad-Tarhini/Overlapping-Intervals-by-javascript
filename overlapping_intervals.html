    <script>
    function merge_intervals(intervals) {
    let i = 0;
    while (i < intervals.length) {
        let j = i + 1; // Start j from the next index
        while (j < intervals.length) {
            if (intervals[i][0] <= intervals[j][0] && intervals[i][1] >= intervals[j][1]) {
                // Interval j is fully within interval i
                intervals.splice(j, 1); // Remove interval j
            } else if (intervals[i][1] >= intervals[j][0] && intervals[i][0] <= intervals[j][1]) {
                // Intervals overlap, merge them
                intervals[i][0] = Math.min(intervals[i][0], intervals[j][0]);
                intervals[i][1] = Math.max(intervals[i][1], intervals[j][1]);
                intervals.splice(j, 1); // Remove interval j after merging
            } else {
                j++; // Move to the next interval
            }
        }
        i++; // Move to the next interval
    }
}
l=[ [1,3], [2,4], [6,8]]
